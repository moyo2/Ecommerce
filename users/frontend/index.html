<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">

<body>

    <!-- Header start -->
    <header>
        <div class="heading">   

            <!-- left-heading -->
           <div class="left-heading">
             <div class="logo">
                <a href="./user/index.html"><img src="../images/logo.png" alt="logo"></a>
             </div>
             <div class="search-bar">
               <form class="search-bar">
                <input type="search" name="search" placeholder="Search...">
                <input type="submit" name="submit" value="Submit">
               </form>  
             </div>
           </div> 

        <!-- right-heading -->
           <div class="right-heading">
            <div class="login-status">
                <div class="login"><i class="fa-solid fa-right-to-bracket fa-2x"></i></div>
                <div class="register"><i class="fa-solid fa-user-xmark fa-2x"></i></div>
                <div class="logout"><i class="fa-solid fa-right-from-bracket fa-2x"></i></div>
                <div class="logged-user"><i class="fa-solid fa-user-check  fa-2x "></i><span class="username">username</span></div>
             </div>
             <div class="cart"><i class="fa-solid fa-cart-shopping fa-2x"></i></div>
            </div>
          
        </div>

        <div class="navigation"></div>
    </header>
    
<!-- end header -->

<main>
    <section class="banners">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <!-- Add more slides as needed -->
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
</main>
